<!-- Purpose: HTML code for the registration page -->

<!--Inherits CSS created for the design of this page-->
<link rel="stylesheet" href="{{ url_for('static',filename='css/transfer.css')}}" />

<!-- Inherits from layout.html -->
{% extends "layout.html" %}

<!-- The block content replace the one encapsulated in  layout.html -->
{% block content %}

<!-- Flashes message during error -->
<!-- {% for category, message in get_flashed_messages(with_categories=True) %}
<div class="alert-{{category}} text-center">{{ message }}</div>
{% endfor %} -->

<div class='row transfer-form'>
    <div class='container'>
        <div class='main'>
            <div class='content'>
                <h2>Transfer</h2>
                <br>
                <br>
                <!-- Register form to pass data to the backend -->
                <form name='frmTransfer' action='/transfer' method='POST'
                    onsubmit="return confirm('Are you sure you want to transfer to this person?');">
                    {{ form.hidden_tag() }}

                    <h5>Account Number</h5>
                    {% for error in form.accountNum.errors %}
                    <span class="error-message">{{ error }}</span>
                    {% endfor %}
                    <input type='text' id='accountNum' name='accountNum' placeholder='Eg. 9000000015' required>

                    <h5>Amount</h5>
                    {% for error in form.amount.errors %}
                    <span class="error-message">{{ error }}</span>
                    {% endfor %}
                    <input type='text' id='amount' name='amount' placeholder='Eg. 2.5' required>

                    <!-- Submit button -->
                    <input class='submitButton' type='submit' id='submit' name='submit' value='Transfer'>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
