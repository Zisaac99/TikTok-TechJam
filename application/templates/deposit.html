<!-- Purpose: HTML code for the registration page -->

<!--Inherits CSS created for the design of this page-->
<link rel="stylesheet" href="{{ url_for('static',filename='css/transfer.css')}}" />

<!-- Inherits from layout.html -->
{% extends "layout.html" %}

<!-- The block content replace the one encapsulated in  layout.html -->
{% block content %}

<!-- Flashes message during error -->
<!-- {% for category, message in get_flashed_messages(with_categories=True) %}
<div class="alert-{{category}} text-center">{{ message }}</div>
{% endfor %} -->

<div class='row transfer-form'>
    <div class='container'>
        <div class='main'>
            <div class='content'>
                <h2>Deposit</h2>
                <br>
                <br>
                <!-- Register form to pass data to the backend -->
                <form name='frmTransfer' action='/deposit' method='POST'>
                    {{ form.hidden_tag() }}
                    
                    <h5>Code</h5>
                    {% for error in form.code.errors %}
                    <span class="error-message">{{ error }}</span>
                    {% endfor %}
                    <input type='text' id='code' name='code' placeholder='Eg. A12345XCVB' required>
                
                    <!-- Submit button -->
                    <input class='submitButton' type='submit' id='submit' name='submit' value='Deposit'>
                </form>
            </div>
        </div>
    </div>
</div>

{% endblock %}
