<!-- Purpose: HTML code for the layout of the web application  -->

<!DOCTYPE html>
<html>

<head>
    <!-- Title of tab -->
    <title>{% block title %}{% endblock %}</title>
        <!-- Inherits CSS and JS files that we have download or created for the design of the layout -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/layout.css')}}">
        <link rel="stylesheet" href="{{ url_for('static',filename='css/all.min.css')}}" />
</head>
<body>
    <div class='container-fluid'>
        <!-- Nav bar -->
        <div class='row navbar'>
            {% include "includes/nav.html" %}
        </div>
        {% for category, message in get_flashed_messages(with_categories=True) %}
        <div class="alert alert-{{category}} text-center">{{ message }}</div>
        {% endfor %}
        {% block content %}
        {% endblock %}
        <!-- Footer -->
        <footer class='row footer'>{% include "includes/footer.html" %}</footer>
    </div>
</body>

</html>
